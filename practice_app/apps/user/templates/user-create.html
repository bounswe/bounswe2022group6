<!DOCTYPE html>
<html lang="en">
<head>
  	<title>Home</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	
	<style type="text/css">
		table, th, td {
            border: 1px solid;
        }
        .center {
            margin-left: auto;
            margin-right: auto;
            justify-content: center;
        }
        form { 
            margin: 0 auto; 
            width:250px;
        }

	</style>
</head>
<body>
	<div class="wrapper">
        <div style="background-color:#ADD8E6; !important" class="jumbotron text-center bg-primary">
            <h1> User Portal </h1>
            <p>
				Welcome!
            </p>
        </div>
	</div>
	<div class="container">
		{% if action_success %}
            <div class="alert alert-success" role="alert">
                <h4 class="alert-heading">Successful</h4>
                <p>User is added successfully.</p>
            </div>
        {% endif %}
		{% if action_fail %}
            <div class="alert alert-danger" role="alert">
                <h4 class="alert-heading">Failed</h4>
                <p>This username already taken.</p>
            </div>
        {% endif %}
		<div class="container-fluid">
			<div class="center">
				<form id="postform" class="form-group" method="POST" action="{%url 'user-create-worker' %}">
						{% csrf_token %}
						<br>
						<label>Add New User:</label>
						<br>
						<input type="text" name="username" placeholder="Username" required>
						<br>
						<input type="text" name="password" placeholder="Password" required>
						<br>
						<input type="text" name="mail" placeholder="E-mail" required>
						<br>
						<input type="submit" name="submit" value="Add">
						<br>
				</form>
			</div>
		</div>
	</div>
	<a href="{%url 'home' %}"> <p style="text-align:center">Back to Home Page</p></a>
</body>
</html>
